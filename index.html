<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>New Year Countdown & Portfolio</h1>
    </header>
    <main>
        <section id="countdown">
            <h2>Countdown to 2025</h2>
            <div class="timer">
                <span id="days">00</span> Days
                <span id="hours">00</span> Hours
                <span id="minutes">00</span> Minutes
                <span id="seconds">00</span> Seconds
            </div>
            <button id="previewButton">Preview Happy New Year</button>
        </section>
        <section id="portfolio">
            <h2>About Me</h2>
            <p>Hello, I'm a budding web developer exploring HTML, CSS, and JavaScript!</p>
        </section>
    </main>
    <footer>
        <p>Created by Prachi Sharma!

        </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
